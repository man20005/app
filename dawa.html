<!DOCTYPE html>
<html ng-app="dawaApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link href="css/style.css" rel='stylesheet' type='text/css'>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
	<script src="js/promise-tracker.js"></script>
	<script src="js/dawaForm.js"></script>    

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Dawa Page</h1>
      </ion-header-bar>
      
      <ion-content>
      
<div class="container">

  <div class="col-md-6 col-md-offset-3"> 
    <!-- PAGE TITLE -->
    <div class="page-header">

        <img src="img/pic1.jpg">
        <br><br>
        <p>مجالات العمل في قطاع العمل الخيري عديدة ومتنوعة خصوصا ان كانت تقام وفق معايير تساعد على نجاحها و استمرارها في بيئة تعزز العمل التطوعي و الخيري و تساعد في الابداع فيه </p>

	  <ul id="app-status-ul">Waiting for input</ul>
    </div>
    
    <div data-ng-controller="dawaCtrl">
    	<div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
	    <div data-ng-show="progress.active()" style="color: red; font-size: 50px;">Sending&hellip;</div>
		
    	<form name="helpForm" ng-model="helpForm" novalidate role="form">
			<div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.name.$error.required">Required!</span>
                <input placeholder="Name" type="text" name="name" data-ng-model="name" class="form-control" required />
    		</div>

            <div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error.required">Required!</span>
<!--                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error">Invalid phone numer</span> -->
                <input type="tel" placeholder="Phone number" name="tel" data-ng-model="tel" class="form-control" required />
            </div>            
            
            <div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error.required">Required!</span>
<!--                <span class="label label-danger" data-ng-show="submitted && helpForm.tel.$error">Invalid phone numer</span> -->
                <input type="tel" placeholder="WhatsApp number" name="whatstel" data-ng-model="tel" class="form-control" required />
            </div>         

		    <div class="form-group">
                <label for="subjectList">What's his/her nationality?</label>
                <select id="subjectList" name="subjectList" data-ng-model="subjectList" data-ng-options="id as value for (id, value) in subjectListOptions" class="form-control">
                <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <span class="label label-danger" data-ng-show="submitted && helpForm.comments.$error.required">Required!</span>
                <textarea placeholder="Your Answer" name="comments" data-ng-model="comments" class="form-control" required></textarea>
            </div>

		    <button data-ng-disabled="progress.active()" data-ng-click="submit(helpForm)" class="btn btn-success btn-lg btn-block btn-default">
			<span class="glyphicon glyphicon-flash"></span>
			Submit</button>
    	</form>
    </div>

  </div>
</div>      
      </ion-content>
    </ion-pane>
  </body>
</html>
